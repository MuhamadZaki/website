<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aktivasi_akun.css') }}">
</head>
<body>
    <header>
        <h1>Test</h1>
    </header>
    <nav>
        <a href="home">Home</a>
        <a href="blogs">Blogs</a>                
        <a href="services">Services</a>
        <a href="/about">About</a>
    </nav>

     <!-- Login dan Register -->
     <div class="top-right">
        <a href="/register">Register</a>
        <a href="/login">Login</a>
    </div>

    <!-- Flash messages for activation -->
{% with messages = get_flashed_messages(category_filter=['activation_success']) %}
{% if messages %}
  {% for message in messages %}
    <div class="flash-message activation-success" id="flash-message-{{ loop.index }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
{% endwith %}

     <!-- Form aktivasi akun -->
     <div class="aktivasi_akun-form">
        <h1>Aktivasi Akun!</h1>
        <form action="/aktivasi_akun" method="POST">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <!-- Input untuk kode OTP -->
            <label for="otp">Kode otp:</label><br>
            <input type="text" id="otp" name="otp" required><br>
            <button type="submit">NEXT</button>
        </form>
    </div>

    
    <footer>
        <p>&copy; 2024 Zaki. All rights reserved.</p>
    </footer>

   
</body>
</html>
