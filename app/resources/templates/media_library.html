<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/media_library.css')}}">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    <title>adminpanel</title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="{{url_for('static', filename='img/random.png')}}" alt="logo">
            </div>

            <span class="logo_name">Test</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/admin_panel">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="/post">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Content Builder</span>
                </a></li>
                <li><a href="/media_library">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Media Library</span>
                </a></li>

                <li><a href="/save_post">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Save Post</span>
                </a></li>
        
                <li><a href="#">
                    <i class="uil uil-share"></i>
                    <span class="link-name">Settings</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="/login">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

            <ul class="email">
                <li>
                    <span><i class="fas fa-user"></i> {{ user.email }}</span>
                </li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="{{ profile_image_url }}" alt="Gambar Profil">
            
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Media Library</span>
                </div>
 <!----======== Form unggah gambar ======== -->
        <div class="upload-form">
            <form action="/upload_image" method="post" enctype="multipart/form-data">
                <input type="file" name="image" id="image">
                <button type="submit">Upload Image</button>
            </form>
        </div>

 <!----======== Daftar gambar ======== -->
<div class="image-list">
    <ul>
        <li>
            <img src="path_to_image" >
            <form action="/delete_image" method="post">
                <input type="hidden" name="image_id" value="image_id">
                <button type="submit">Delete</button>
            </form>
        </li>
         <!----======== Ulangi ini untuk setiap gambar ======== -->
    </ul>
</div>
            </div>
        </div>
    </section>
     <!----======== Javascripts ======== -->
    <script src="{{url_for('static', filename='js/media_library.js')}}"></script>
</body>
</html>
