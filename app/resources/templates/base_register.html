<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_register.css') }}"> 
    <title>Document</title>
</head>
<body>
    <!-- Form pendaftaran -->
<div class="register-form">
    <h1>Sigin!</h1>
    <form action="/register" method="POST">

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="checkbox" id="show-password">
        <label for="show-password">Show</label><br>
        <label for="confirm-password">Confirm Password:</label><br>
        <input type="password" id="confirm-password" name="confirm-password" required><br>

        <button type="submit">Register</button>
    </form>
    <!-- Opsi Masuk Media Sosial -->
<div class="social-login">
    <p>Or sign in with:</p>
    <a href="/auth/google" class="social-button google">Google</a>
</div>
<!--<p>By signing up, I agree to Zaki Terms of Use & Privacy Policy, and the Terms of Use & Privacy Policy of the learning platform.</p>-->
</div>
<!-- Panggil file JavaScript dari folder static -->
<script src="{{ url_for('static', filename='js/base_register.js') }}"></script>
</body>
</html>
